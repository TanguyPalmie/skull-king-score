version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: skullking
      POSTGRES_PASSWORD: skullking_secret
      POSTGRES_DB: skullking
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skullking"]
      interval: 5s
      timeout: 3s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
    environment:
      DATABASE_URL: postgres://skullking:skullking_secret@db:5432/skullking
      JWT_SECRET: dev-secret-key
      NODE_ENV: development
      PORT: 3001
      FRONTEND_URL: http://localhost:5173
      SMTP_ENABLED: "true"
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: postmaster@palmie.net
      ADMIN_EMAIL: tanguy@palmie.net

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm run dev --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://backend:3001
    depends_on:
      - backend

volumes:
  pgdata-dev:
  frontend_node_modules: # volume persistant pour accélérer dev
