services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: skullking
      POSTGRES_PASSWORD: skullking_secret
      POSTGRES_DB: skullking
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://skullking:skullking_secret@db:5432/skullking
      JWT_SECRET: change-me-in-production
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: https://sk.palmie.net
    networks:
      - internal

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: https://sk.palmie.net/api
    networks:
      - internal
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.http.routers.sk.rule=Host(`sk.palmie.net`)
      - traefik.http.routers.sk.entrypoints=websecure
      - traefik.http.routers.sk.tls=true
      - traefik.http.routers.sk.tls.certresolver=letsencrypt
      - traefik.http.services.sk.loadbalancer.server.port=5173

networks:
  internal:
  traefik-public:
    external: true
    name: traefik-public

volumes:
  pgdata:
