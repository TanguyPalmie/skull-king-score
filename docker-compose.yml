version: "3.9"

services:
  # ── Database ─────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: skullking
      POSTGRES_PASSWORD: skullking_secret
      POSTGRES_DB: skullking
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skullking"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend ─────────────────────────────
  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://skullking:skullking_secret@db:5432/skullking
      JWT_SECRET: change-me-in-production
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: https://sk.palmie.net
    networks:
      - internal
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.http.routers.sk-api.rule=Host(`sk.palmie.net`) && PathPrefix(`/api`)
      - traefik.http.routers.sk-api.entrypoints=websecure
      - traefik.http.routers.sk-api.tls=true
      - traefik.http.routers.sk-api.tls.certresolver=letsencrypt
      - traefik.http.services.sk-api.loadbalancer.server.port=3001

  # ── Frontend ────────────────────────────
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://sk.palmie.net/api
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.http.routers.sk.rule=Host(`sk.palmie.net`) && PathPrefix(`/`) && !PathPrefix(`/api`)
      - traefik.http.routers.sk.entrypoints=websecure
      - traefik.http.routers.sk.tls=true
      - traefik.http.routers.sk.tls.certresolver=letsencrypt
      - traefik.http.services.sk.loadbalancer.server.port=80

networks:
  internal:
  traefik-public:
    external: true

volumes:
  pgdata: