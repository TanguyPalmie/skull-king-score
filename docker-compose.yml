version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: skullking
      POSTGRES_PASSWORD: skullking_secret
      POSTGRES_DB: skullking
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skullking"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://skullking:skullking_secret@db:5432/skullking
      JWT_SECRET: change-me-in-production-skull-king-2024
      NODE_ENV: development
      PORT: 3001
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001/api

volumes:
  pgdata:
