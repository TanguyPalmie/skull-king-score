services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: skullking
      POSTGRES_PASSWORD: skullking_secret
      POSTGRES_DB: skullking
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skullking"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://skullking:skullking_secret@db:5432/skullking
      JWT_SECRET: change-me-in-production
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: https://sk.palmie.net
      SMTP_ENABLED: "true"
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: "true"
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-postmaster@palmie.net}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-tanguy@palmie.net}
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://backend:3001
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.http.routers.sk.rule=Host(`sk.palmie.net`)
      - traefik.http.routers.sk.entrypoints=websecure
      - traefik.http.routers.sk.tls=true
      - traefik.http.routers.sk.tls.certresolver=letsencrypt
      - traefik.http.services.sk.loadbalancer.server.port=4173

networks:
  internal:
  traefik-public:
    external: true
    name: traefik-public

volumes:
  pgdata:
